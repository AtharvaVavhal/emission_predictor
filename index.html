<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Premium Emission Predictor</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- ONNX Runtime -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>

        /* ===== GLOBAL ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(145deg, #0a0f24, #102542, #1b3b6f);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        /* ===== MAIN CARD ===== */
        .container {
            width: 450px;
            background: rgba(255, 255, 255, 0.12);
            padding: 32px;
            border-radius: 25px;
            backdrop-filter: blur(22px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 25px 55px rgba(0,0,0,0.45);
            animation: fadeIn 0.7s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            text-align: center;
            font-size: 34px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 12px;
        }

        .subtitle {
            text-align: center;
            color: #c7d7e8;
            font-size: 14px;
            margin-bottom: 25px;
        }

        /* ===== FORM GROUP ===== */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            color: #eaf2ff;
            font-size: 14px;
            font-weight: 500;
            display: block;
            margin-bottom: 6px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #3dd9c4;
            font-size: 18px;
        }

        /* Input field */
        input {
            width: 100%;
            padding: 12px 12px 12px 42px;
            background: rgba(255, 255, 255, 0.86);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: 0.25s;
        }

        input:focus {
            box-shadow: 0 0 10px rgba(0, 255, 180, 0.7);
            transform: scale(1.02);
        }

        /* ===== PREDICT BUTTON ===== */
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 14px;
            margin-top: 10px;
            font-size: 19px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #38ef7d, #11998e);
            cursor: pointer;
            transition: 0.25s ease-out;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }

        /* ===== RESULT BOX ===== */
        #result {
            margin-top: 25px;
            padding: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: 500;
            color: #ffffff;
            background: rgba(0,0,0,0.3);
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.15);
        }

        /* ===== CHART BOX ===== */
        .chart-box {
            margin-top: 30px;
            background: rgba(255,255,255,0.09);
            padding: 20px;
            border-radius: 18px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.18);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        canvas {
            border-radius: 12px;
        }
    </style>

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/a2e860a14f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="title">Emission Predictor</div>
        <div class="subtitle">AI-powered environmental prediction system</div>

        <!------ INPUT FIELDS WITH ICONS ------->
        <div class="input-group">
            <label>PM2.5</label>
            <div class="input-wrapper">
                <i class="fas fa-smog"></i>
                <input id="pm25" type="number">
            </div>
        </div>

        <div class="input-group">
            <label>PM10</label>
            <div class="input-wrapper">
                <i class="fas fa-cloud"></i>
                <input id="pm10" type="number">
            </div>
        </div>

        <div class="input-group">
            <label>NO₂</label>
            <div class="input-wrapper">
                <i class="fas fa-wind"></i>
                <input id="no2" type="number">
            </div>
        </div>

        <div class="input-group">
            <label>SO₂</label>
            <div class="input-wrapper">
                <i class="fas fa-skull-crossbones"></i>
                <input id="so2" type="number">
            </div>
        </div>

        <div class="input-group">
            <label>Waste (TPD)</label>
            <div class="input-wrapper">
                <i class="fas fa-dumpster"></i>
                <input id="waste" type="number">
            </div>
        </div>

        <div class="input-group">
            <label>Vehicles (thousands)</label>
            <div class="input-wrapper">
                <i class="fas fa-car"></i>
                <input id="vehicles" type="number">
            </div>
        </div>

        <div class="input-group">
            <label>Industrial kWh</label>
            <div class="input-wrapper">
                <i class="fas fa-industry"></i>
                <input id="ind" type="number">
            </div>
        </div>

        <div class="input-group">
            <label>Domestic kWh</label>
            <div class="input-wrapper">
                <i class="fas fa-home"></i>
                <input id="dom" type="number">
            </div>
        </div>

        <div class="input-group">
            <label>Population (Lakhs)</label>
            <div class="input-wrapper">
                <i class="fas fa-users"></i>
                <input id="pop" type="number">
            </div>
        </div>

        <button onclick="predict()">Predict Emission</button>

        <div id="result">Predicted Emission Index:</div>

        <div class="chart-box">
            <canvas id="emissionChart"></canvas>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
